<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tweet">
        <div class="header">
            <img
                src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale">
            <div class="username">
                <h1>Ada Lovelace</h1>
                <h2>@adalove</h2>
            </div>
        </div>
        <div class="content">
            <p class="texto">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever
                we know how
                to order it to perform.</p>
            <p class="fecha"> 2:32 PM - 12 Mayo de 1842</p>
        </div>
        <hr>
        <div class="footer">
            <div class="stats">
                <p><span>203</span> Retweets <span>532</span> Likes</p>
            </div>
            <div class="links">
                <a href="#">Share</a>
                <a href="#">Retweet</a>
                <a href="#">Like</a>
            </div>
        </div>
    </div>
</body>

</html>
